<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
            <div class="brand-name">Brand Name</div>
        </div>

        <div class="search-section">
            <input type="text" class="search-bar" placeholder="Search dashboard...">
        </div>

        <button class="get-started">Get Started</button>
    </header>

<div style="display: flex; height: 100vh;">

    <aside style="width: 250px; background-color: #0f172a; padding: 24px 0; color: #94a3b8;">
        <nav style="display: flex; flex-direction: column; gap: 8px;">
            <a href="#" style="padding: 12px 24px; color: #ffffff; background-color: #1e293b; text-decoration: none; border-left: 3px solid #3b82f6;">Dashboard</a>
            <a href="#" style="padding: 12px 24px; color: #94a3b8; text-decoration: none; border-left: 3px solid transparent; transition: all 0.2s;">Analytics</a>
            <a href="#" style="padding: 12px 24px; color: #94a3b8; text-decoration: none; border-left: 3px solid transparent; transition: all 0.2s;">Users</a>
            <a href="#" style="padding: 12px 24px; color: #94a3b8; text-decoration: none; border-left: 3px solid transparent; transition: all 0.2s;">Reports</a>
            <a href="#" style="padding: 12px 24px; color: #94a3b8; text-decoration: none; border-left: 3px solid transparent; transition: all 0.2s;">Settings</a>
        </nav>
    </aside>
</body>
</html>
